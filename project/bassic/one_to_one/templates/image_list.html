<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rasm ro'yxati</title>
</head>
<body>
    <h1>Yuklangan rasmlar</h1>
    <ul>
        {% for image in images %}

        {% endfor %}
    </ul>
</body>
</html>
